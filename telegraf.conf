[global_tags]

[agent]
  interval =           "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "127.0.0.1"
  omit_hostname = false
  # Uncomment two lines for debug
#  debug = true
#  logtarget = "stdout"

[[outputs.influxdb]]
  urls = ["http://172.28.192.4:8086"]
  database = "influx"
  timeout = "5s"
  username = "admin"
  password = "admin"

[[outputs.file]]
  files = ["stdout"]
  #data_format = "influx"
  data_format = "json"


[[inputs.huawei_telemetry_dialout]]
  service_address = ":57400"
  data_format = "grpc"
  #data_format = "json"
  transport = "grpc"  # only grpci
















