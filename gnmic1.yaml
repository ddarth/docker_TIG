log: true


gnmi-server:
  address: :57401
  enable-metrics: true
  skip-verify: true
  debug: true


processors:
  # Allow subscriptionConfig (IP addresses) AND raw statistics only
  # subscriptionConfig has no measurement-interval_duration tag (null)
  # subscription1 has "raw" or "1-min" - we only want "raw"
  filter-raw-and-configure:
    event-allow:
      condition: '.name == "subscriptionConfig" or .tags."measurement-interval_duration" == "raw"'

outputs:
  influx-output:
    type: influxdb
    url: http://172.28.192.4:8086
    bucket: influx
    event-processors:
      - filter-raw-and-configure



