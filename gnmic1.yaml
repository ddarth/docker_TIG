log: true


gnmi-server:
  address: :57401
  enable-metrics: true
  skip-verify: true
  debug: true


processors:
  # Оставить только "raw" интервалы (самая высокая частота ~10 сек)
  filter-raw-only:
    event-allow:
      condition: '.tags."measurement-interval_duration" == "raw"'

outputs:
  influx-output:
    type: influxdb
    url: http://172.28.192.4:8086
    bucket: influx
    event-processors:
      - filter-raw-only



