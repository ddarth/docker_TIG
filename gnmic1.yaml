log: true


gnmi-server:
  address: :57401
  enable-metrics: true
  skip-verify: true
  debug: true


processors:
  # Пропускать "raw" интервалы статистики И configure данные (без тега measurement-interval_duration)
  filter-raw-and-configure:
    event-allow:
      condition: '.tags."measurement-interval_duration" == "raw" or .tags."measurement-interval_duration" == ""'

outputs:
  influx-output:
    type: influxdb
    url: http://172.28.192.4:8086
    bucket: influx
    event-processors:
      - filter-raw-and-configure



